# =========================
# Application Configuration
# =========================
spring.application.name=nf
server.port=8084

# =======================
# Database Configuration
# =======================
# Oracle JDBC Connection
spring.datasource.url=jdbc:oracle:thin:@10.1.0.7:1521/HMLTASY
spring.datasource.username=webservice
spring.datasource.password=webservice
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=NfeProcessorPool
spring.datasource.hikari.auto-commit=false

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ===================
# FTP Configuration
